<section class="h-100-vh mb-8">
    <div class="page-header align-items-start section-height-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Validacion de DNI</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Validacion</h5>
            </div>
            <div class="card-body">
              <form role="form text-left">
                <label class="dni-front-label" for="dni-front">

                </label>
                <div class="mb-3">
                    <input type="file" id="dni-front" name="dni-front" accept="image/*" required>
                </div>
                <label class="dni-back-label" for="dni-back">
                    Foto del dorso de su DNI
                </label>
                <div class="mb-3">
                    <input type="file" id="dni-back" name="dni-back" accept="image/*" required>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Validar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
