<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="../../../../assets/dist/images/logo-PIL.svg">
            </div>
            <h4>¡Que bueno verte de nuevo!</h4>
            <h6 class="font-weight-light">Inicia sesión para continuar</h6>
            <form class="pt-3" [formGroup]="form" (ngSubmit)="onSubmit()" role="form text-left">
              <div class="form-group">
                <input formControlName="username" type="text" class="form-control form-control-lg" placeholder="Nombre de usuario" aria-label="Email" 
                    aria-describedby="email-addon" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">El nombre de usuario es requerido</div>
                    </div>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña" aria-label="Password" 
                    aria-describedby="password-addon" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                    </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Iniciar Sesión</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> Recordar mi sesión </label>
                </div>
                <a href="#" class="auth-link text-black">Olvide mi contraseña</a>
              </div>
              <div class="text-center mt-4 font-weight-light"> No tengo cuenta - <a routerLink="/registro" class="text-primary">Registrarme</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
