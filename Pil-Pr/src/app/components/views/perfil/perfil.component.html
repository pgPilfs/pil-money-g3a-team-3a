<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <app-menu ></app-menu>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <app-menu-lateral></app-menu-lateral>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper margenes">
          <div class="page-header">
            <h3 class="page-title">
              <span
                class="page-title-icon text-white mr-2"
                style="background: linear-gradient(to right, #494889, #292874)"
              >
                <i class="mdi mdi-settings"></i>
              </span>
              Configuraci√≥n del Perfil
            </h3>
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  <span></span>
                  <!-- <i
                    class="
                      mdi mdi-alert-circle-outline
                      icon-sm
                      text-primary
                      align-middle
                    "
                  ></i> -->
                </li>
              </ul>
            </nav>
          </div>
          <div class="row">
            <div class="col-md-2">
              <img [src]="img_actual" width="200" class="img-thumbnail" alt="...">
            </div>
            <div class="col-md-6">
              <form class="forms-sample" [formGroup]="formulario" (ngSubmit)="modificarUsuario()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" formControlName="firstName" placeholder="Nombre"
                    aria-label="Name" aria-describedby="email-addon" required
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" [(ngModel)]="Usuario[0].Nombre">
  
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">El nombre es requerido</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" formControlName="lastName"
                    placeholder="Apellido" aria-label="Name" aria-describedby="email-addon" required autocomplete="off"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" [(ngModel)]="Usuario[0].Apellido">
  
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" formControlName="mail" placeholder="Email"
                    aria-label="Email" aria-describedby="email-addon" required
                    [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" [(ngModel)]="Usuario[0].Email">
  
                  <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                    <div *ngIf="f.mail.errors.required">El correo es requerido</div>
                    <div *ngIf="f.mail.errors?.email">El correo tiene que tener el formato adecuado</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Ingrese la foto de perfil</label>
                  <input class="form-control" type="file" id="imagen_1" (change)="fileEvent($event)">
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label"></label>
                  <!-- <input class="form-control" type="file" id="imagen_2" (change)="fileEvent2($event)"> -->
                  <img *ngIf="img_doc_2" [src]="img_doc_2" class="img-thumbnail" alt="imagen de perfil" width="200">
                </div>
                <button type="submit" class="btn btn-gradient-primary mr-2">Guardar</button>
                <button class="btn btn-light" routerLink="/dashboard">Cancelar</button>
              </form>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- <app-pie-pagina></app-pie-pagina> -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
